<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">

    <title>威秀影城</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #5bc1fc;
        }
        header {
            background-color: #43c2e2;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #43c2e2;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 700;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .movie {
            display: flex;
            margin-bottom: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .movie img {
            width: 150px;
            height: auto;
        }
        .movie-info {
            padding: 15px;
        }
        .movie-info h3 {
            margin: 0;
        }
        .movie-info p {
            margin: 10px 0;
        }
        footer {
            text-align: center;
            background: #43c2e2;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
